<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		a:link{
			color:green;
			text-decoration: none;
		}
		a:hover{
			color:red;
			text-decoration: underline;
		}
		a:visited{
			color:yellow;
		}
		a:first-child{
			background:black;
		}
		a:last-child{
			background:#444;
		}
		a:nth-child(even){
			font-size:50px;
		}
	</style>
</head>
<body>

<a href="https://ignou.ac.in">Link 1</a>
<a href="https://www.squarespace.com/">Link 2</a>
<a href="https://websitesetup.org/">Link 3</a>
<a href="https://www.nta.ac.in/">Link 4</a>
<a href="https://latoken.com/">Link 5</a>

</body>
</html>
