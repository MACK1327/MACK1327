<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .navbar{
            background:#000;
            padding:10px 0;
        }
        span{
            width:20px;
            border:1px solid #fff;
            margin:5px;
            display: block;
        }
        .overlay{
            position: fixed;
            top:0;
            left:0;
            background:#00a4e4;
            width:100%;
            height:100%;
            opacity: 0;
            z-index:-1;
        }
    </style>
</head>
<body>
    
<div class="navbar">
    <div class="toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="overlay">
        <div class="menu">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Home</a></li>
                <li><a href="">Home</a></li>
            </ul>
        </div>
        <button>Close</button>
    </div>
</div>

<script>
document.querySelector(".toggle").addEventListener('click',()=>{
    var obj = document.querySelector(".overlay");
    obj.style.opacity = 1;
    obj.style.transition = "1s";
    obj.style.zIndex = 1;
})
document.querySelector("button").addEventListener('click',()=>{
    document.querySelector(".overlay").style.opacity = 0;
    document.querySelector(".overlay").style.transition = "1s";
    document.querySelector(".overlay").style.zIndex = -1;
})
</script>

</body>
</html>
