<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var d = new Date ().getDay();

		switch(d){
			case 0:document.write("SUNDAY");
			break;
			case 1:document.write("MONDAY");
			break;
			case 2:document.write("TUESDAY");
			break;
			case 3:document.write("WEDNESDAY");
			break;
			case 4:document.write("THUSDAY");
			break;
			case 5:document.write("FRIDAY");
			break;
			case 6:document.write("SUTURDAY");
			break;
		}
	</script>

</body>
</html>
