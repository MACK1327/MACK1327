<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var d = new Date ().getDay();

		if(d==0){
			document.write("SUNDAY");
		}
	   if (d==1){
            document.write("MONDAY");
		}
		if (d==2){
            document.write("TUESDAY");
		}if (d==3){
            document.write("WEDNESDAY");
		}if (d==4){
            document.write("THUSDAY");
		}if (d==5){
            document.write("FRIDAY");
        }
		if (d==6){
            document.write("SUTURDAY");
		}
	</script>
      
</body>
</html>
